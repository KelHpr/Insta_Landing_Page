<!DOCTYPE html>
<html lang="eS">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Landing Page</title>
    <link rel="stylesheet" href="../CSS/Main.css">
    <script src="https://kit.fontawesome.com/bc681b8889.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main">
        <!-- --- --- --- FIRST SECTION --- --- --- -->
        <section class="first_section">
            <div class="sub_first_section">
                <!-- --- LOGO --- -->
                <div class="logo">
                    <div class="icon_logo"><i class="fa-brands fa-instagram icon_ig"></i></div>
                    <h1 class="logo_text">Instagram</h1>
                </div>

                <!-- --- PROFILE --- -->
                <div class="container">
                    <div class="profile__wrapper">
                        <div class="profile_img_wrapper">
                            <img src="../IMGS/person_seven.jpg" alt="" class="profile_img">
                        </div>
                        <h4 class="name_profile">Michaelle Jong</h4>
                        <p class="name_user">@me-jong</p>
                    </div>
                </div>

                <!-- --- DATA PROFILE --- -->
                <div class="data_profile">
                    <div class="posts">
                        <h4 class="cuarenta_seis">46</h4>
                        <p class="p_posts">Posts</p>
                    </div>

                    <div class="border-right"></div>

                    <div class="followers">
                        <h4 class="dos_ocho">2.8k</h4>
                        <p class="p_followers">Followers</p>
                    </div>

                    <div class="border-left"></div>

                    <div class="following">
                        <h4 class="cinco_dos_seis">526</h4>
                        <p class="p_following">Following</p>
                    </div>
                </div>

                <!-- --- ELEMENTS --- -->
                <div class="elements_container">
                    <div class="elements_subcontainer">
                        <div class="element">
                            <i class="fa-solid fa-bars icon_element"></i>
                            <h4 class="text_icon_lateral_one">Feed</h4>
                        </div>
                        <div class="element">
                            <i class="fa-solid fa-magnifying-glass icon_element"></i>
                            <h4 class="text_icon_lateral">Explore</h4>
                        </div>
                        <div class="element">
                            <i class="fa-solid fa-bell icon_element"></i>
                            <h4 class="text_icon_lateral">Notifications</h4>
                        </div>
                        <div class="element">
                            <i class="fa-solid fa-paper-plane icon_element"></i>
                            <h4 class="text_icon_lateral">Direct</h4>
                        </div>
                        <div class="element">
                            <i class="fa-solid fa-boxes-stacked icon_element"></i>
                            <h4 class="text_icon_lateral">IG TV</h4>
                        </div>
                        <div class="element">
                            <i class="fa-solid fa-sliders icon_element"></i>
                            <h4 class="text_icon_lateral">Stats</h4>
                        </div>
                        <div class="element">
                            <i class="fa-solid fa-gear icon_element"></i>
                            <h4 class="text_icon_lateral">Settings</h4>
                        </div>
                    </div>
                </div>

                <div class="bar_separ">
                    <div class="line"></div>
                </div>

                <div class="last_element">
                    <div class="element_last">
                        <i class="fa-solid fa-right-from-bracket icon_element"></i>
                        <h4 class="text_icon_lateral">Settings</h4>
                    </div>
                </div>
            </div>
        </section>

        <div class="bar_select">
            <div class="select"></div>
        </div>

        <!-- --- --- --- SECOND SECTION --- --- --- -->
        <section class="second_section">
            <div class="sub_second_section">
                <header class="header">
                    <div class="section_search">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass icon_header"></i>
                            <p class="p_search">Search</p>
                        </div>
                    </div>

                    <div class="button_and_icons">
                        <i class="fa-solid fa-bell icon_header"></i>
                        <i class="fa-solid fa-paper-plane icon_header"></i>
                        <button class="btn_header">
                            <i class="fa-solid fa-plus icon_header"></i>
                            <p class="p_btn_header">Add photo</p>
                        </button>
                    </div>
                </header>

                <section class="histories">
                    <div class="title_histories">
                        <h2 class="title_history">Stories</h2>
                    </div>
                    <div class="all_stories">
                        <div class="watch_all">
                            <button class="btn_watch"><i class="fa-solid fa-play watch"></i></button>
                            <p class="p_watch">Watch all</p>
                        </div>
                    </div>
                    <div class="history_elements">
                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper_2">
                                <img src="../IMGS/person_seven.jpg" alt="" class="profile_img_2">
                            </div>
                            <p class="plus">+</p>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person_eight.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person_five.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person_four.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person_one.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person_six.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/person_three.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>

                        <div class="profile__wrapper_2">
                            <div class="profile_img_wrapper">
                                <img src="../IMGS/post.jpg" alt="" class="profile_img_2">
                            </div>
                            <!-- <h4 class="name_title">Michaelle Jong</h4> -->
                        </div>
                    </div>
                </section>

                <div class="Feed">
                    <div class="title_feed">
                        <h2 class="feed_title">Feed</h2>
                    </div>
                    <div class="sec_links">
                        <div class="links_feed">
                            <a href="#" class="link_feed">Lasted</a>
                            <div class="selector"></div>
                        </div>
                        <div class="links_feed">
                            <a href="#" class="link_feed_p">Popular</a>
                            <div class="selector_d"></div>
                        </div>
                    </div>
                </div>

                <div class="first_img"></div>
                <div class="second_img"></div>
                <div class="third_img"></div>
                <div class="fourth_img"></div>
                <div class="fiveth_img"></div>
                <div class="sixth_img"></div>

                <div class="footer_img_st">
                    <div class="data_user">
                        <div class="img_bg_1"></div>
                        <p class="name_img_bg">Carolina</p>
                    </div>
                    <div class="icons_post">
                        <div class="st_icon">
                            <i class="fa-solid fa-heart icon_post"></i>
                            <p class="likes_number">218</p>
                        </div>
                        <div class="nd_icon">
                            <i class="fa-regular fa-comment icon_post"></i>
                            <p class="comments_number">12</p>
                        </div>
                    </div>
                </div>

                <div class="footer_img_nd">
                    <div class="data_user">
                        <div class="img_bg_2"></div>
                        <p class="name_img_bg">Flotr_aryls</p>
                    </div>
                    <div class="icons_post">
                        <div class="st_icon">
                            <i class="fa-solid fa-heart icon_post"></i>
                            <p class="likes_number">143</p>
                        </div>
                        <div class="nd_icon">
                            <i class="fa-regular fa-comment icon_post"></i>
                            <p class="comments_number">7</p>
                        </div>
                    </div>
                </div>

                <div class="footer_img_rd">
                    <div class="data_user">
                        <div class="img_bg_3"></div>
                        <p class="name_img_bg">Timi.Zejo</p>
                    </div>
                    <div class="icons_post">
                        <div class="st_icon">
                            <i class="fa-solid fa-heart icon_post"></i>
                            <p class="likes_number">311</p>
                        </div>
                        <div class="nd_icon">
                            <i class="fa-regular fa-comment icon_post"></i>
                            <p class="comments_number">24</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>




</body>

</html>
